<h2><strong>資設系購物網站</strong></h2>
    <form name="shopping">
		<div class="container">
		 <div class="row">
		  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<table class="table table-bordered table-responsive">
				<tr>
					<th>
					項目
					</th>
					<th>
					商品照片
					</th>
					<th>
					商品名稱
					</th>
					<th>
					單件價格
					</th>
					<th>
					訂購數量
					</th>
					<th>
					確認購買
					</th>
					<th>
					單項小計
					</th>
				</tr>

				<tr>
					<td>
						1
					</td>
					<td>
						<img src="images/01.jpg">
					</td>
					<td>肋眼牛排</td>
					<td id="pri1">500元 </td>
					<td>
						<input type="text" id="amount1" value="0">
					</td>
					<td>
						<input type="checkbox" id="ch1" value="繡球花" onchange="subsum()">        
					</td>
					<td>
						<input type="text" id="total1" value="0">
					</td>    
				</tr>

				<tr>
					<td>
						2
					</td>
					<td>
						<img src="images/02.jpg">
					</td>
					<td>海鮮燉飯</td>
					<td id="pri2">600元 </td>
					<td>
						<input type="text" id="amount2" value="0">
					</td>
					<td>
						<input type="checkbox" id="ch2" value="無尾熊" onchange="subsum()">        
					</td>

					<td>
						<input type="text" id="total2" value="0">
					</td>    
				</tr>

				<tr>
					<td>
						3
					</td>
					<td>
						<img src="images/03.jpg">
					</td>
					<td>義大利麵</td>
					<td id="pri3">400元 </td>
					<td>
						<input type="text" id="amount3" value="0">
					</td>
					<td>
						<input type="checkbox" id="ch3" value="小貓" onchange="subsum()">        
					</td>

					<td>
						<input type="text" id="total3" value="0">
					</td>    
				</tr>

				<tr>
					<td>
						4
					</td>
					<td>
						<img src="images/04.jpg">
					</td>
					<td>戰斧牛排</td>
					<td id="pri4">1000元 </td>
					<td>
						<input type="text" id="amount4" value="0">
					</td>
					<td>
						<input type="checkbox" id="ch4" value=" 小兔兔" onchange="subsum()">        
					</td>
					<td>
						<input type="text" id="total4" value="0">
					</td>    
				</tr>

				<tr>
					<td colspan="5">
					
					</td>
					<td>
						合計      
					</td>
					<td>
						<input type="text" id="total">
					</td>    
				</tr>

			</table>
		  </div>
		  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="a_buttom">

		  </div>
		 </div>
		</div>

	</form>
    <h2 class=""><strong>請輸入基本資料</strong></h2>
    <form name="testform">
	
	<div class="container">
	 <div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div id="base">
			<p>姓名：<input type="text" size="40" id="realname" value="" placeholder="請輸入姓名"></p>
			<p>性別：<input type="radio" name = "gender" id="gender_m" value="男" checked> 男
					 <input type="radio" name = "gender" id="gender_w" value="女"> 女</p>
			<p>地址：<input type="text" size="40" id="addr" value="" placeholder="請輸入地址"></p>
			<p>電話：<input type="text" size="40" id="tel" value="" placeholder="請輸入電話"></p>
			<p>留言：<textarea id="comments" cols=40 rows=3></textarea></p>
		</div>
		</div>

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="b_buttom">
		<span><input type="button" value="送出" onclick="checkform()"></span><span><input type="reset" value="取消"></span>
		</div>
	</div>
	</div>
